<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>~/portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
      /* Base Terminal Style */
      body {
        background-color: #050505;
        overflow-x: hidden; /* Fix horizontal scroll but allow vertical */
        cursor: crosshair; /* Crosshair cursor for precision feel */
      }

      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        inset: 0;
        z-index: 9999; /* Top layer overlay */
        opacity: 0.15;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border: 1px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #10b981; /* Terminal Green */
      }

      /* Glitch Keyframes */
      @keyframes glitch {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }
      .hover-glitch:hover {
        animation: glitch 0.2s cubic-bezier(.25, .46, .45, .94) both infinite;
      }

      /* CRT Turn On Animation (Linux Boot Style) */
      @keyframes crtTurnOn {
        0% {
          transform: scale(1, 0.002);
          opacity: 0;
          filter: brightness(0);
        }
        30% {
          transform: scale(1, 0.002);
          opacity: 1;
          filter: brightness(3);
        }
        60% {
           transform: scale(1, 0.002);
           opacity: 1;
           filter: brightness(5); 
        }
        70% {
          transform: scale(1, 1);
          opacity: 1;
          filter: brightness(2);
        }
        100% {
          transform: scale(1, 1);
          opacity: 1;
          filter: brightness(1);
        }
      }
      
      .animate-crt-on {
        animation: crtTurnOn 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        transform-origin: center;
        will-change: transform, opacity, filter;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['"JetBrains Mono"', 'monospace'], // Force Mono everywhere
            },
            colors: {
              term: {
                bg: '#050505',
                card: '#0A0A0A',
                border: '#1F1F1F',
                green: '#10B981',
                cyan: '#06B6D4',
                magenta: '#D946EF',
                yellow: '#EAB308',
                dim: '#4B5563'
              }
            }
          }
        }
      }
    </script>

}
</script>
</head>

  </body>
