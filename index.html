<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marsel - Fanxiety</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
      /* Base Terminal Style */
      body {
        background-color: #030005; /* Deep Purple Black Background */
        overflow-x: hidden; /* Fix horizontal scroll but allow vertical */
        cursor: crosshair; /* Crosshair cursor for precision feel */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #05010a;
      }
      ::-webkit-scrollbar-thumb {
        background: #2e1065;
        border: 1px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a855f7; /* Purple Hover */
      }

      /* Glitch Keyframes */
      @keyframes glitch {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }
      .hover-glitch:hover {
        animation: glitch 0.2s cubic-bezier(.25, .46, .45, .94) both infinite;
      }

      /* Floating Animation */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Scanline Animation */
      @keyframes scanline {
        0% { transform: translateY(-100%); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(500%); opacity: 0; }
      }
      .animate-scanline {
        animation: scanline 4s linear infinite;
        background: linear-gradient(to bottom, transparent, rgba(168, 85, 247, 0.1), transparent); /* Purple Scanline */
        height: 100px;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
      }

      /* CRT Turn On Animation (Linux Boot Style) */
      @keyframes crtTurnOn {
        0% {
          transform: scale(1, 0.002);
          opacity: 0;
          filter: brightness(0);
        }
        30% {
          transform: scale(1, 0.002);
          opacity: 1;
          filter: brightness(3);
        }
        60% {
           transform: scale(1, 0.002);
           opacity: 1;
           filter: brightness(5); 
        }
        70% {
          transform: scale(1, 1);
          opacity: 1;
          filter: brightness(2);
        }
        100% {
          transform: scale(1, 1);
          opacity: 1;
          filter: brightness(1);
        }
      }
      
      .animate-crt-on {
        animation: crtTurnOn 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        transform-origin: center;
        will-change: transform, opacity, filter;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['"JetBrains Mono"', 'monospace'], // Force Mono everywhere
            },
            colors: {
              term: {
                bg: '#030005',     /* Very Dark Purple Black */
                card: '#090410',   /* Dark Violet Card BG */
                border: '#1F1030', /* Purple-tinted border */
                
                /* THEME REBRAND: PURPLE CYBERPUNK */
                green: '#a855f7',   /* Was Green -> NOW PURPLE (Primary Brand) */
                cyan: '#e879f9',    /* Was Cyan -> NOW FUCHSIA (Secondary) */
                magenta: '#818cf8', /* Was Magenta -> NOW INDIGO (Tertiary) */
                
                yellow: '#fbbf24',  /* Keep Yellow for contrast */
                dim: '#6b21a8'      /* Dim Purple */
              }
            }
          }
        }
      }
    </script>
